<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Poketch: Login page</title>
</head>
<body>
<div layout:fragment="content">
    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white bg-pokemon" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <form th:action="@{/auth/login}" method="POST" class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>

                                <div class="text-white-100 mb-5">
                                    <p th:if="${param.error == null}">Please enter your login and password!</p>
                                    <p th:unless="${param.logout == null}">You've been logged out successfully.</p>
                                    <p th:unless="${param.error == null}">Wrong credentials!</p>
                                    <p th:unless="${param.accountDisabled == null}">Your account is disabled! Check email for verification link!</p>
                                    <p th:unless="${param.registrationSuccess == null}">Registration was successful! Please check your email for confirmation link.</p>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="login-form-username">Email</label>
                                    <input type="email" id="login-form-username" class="form-control form-control-lg" name="username" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="login-form-password">Password</label>
                                    <input type="password" id="login-form-password" class="form-control form-control-lg" name="password" />
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                            </form>

                            <div>
                                <p class="mb-0">
                                    Don't have the account?

                                    <a th:href="@{/auth/register}" class="text-white-50 fw-bold">Register</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
